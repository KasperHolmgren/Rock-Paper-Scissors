<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sten Sax Påse</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="startScreen">
        <h1 class="pageText"> Sten Sax Påse</h1>
        <button id="startBtn">starta spel</button>
        <h1 id="rules">Vinnaren utses enligt:<br>
            Sten vinner över Sax<br>
            Sax vinner över Påse<br>
            Påse vinner över Sten</h1>
    </div>
    
    <div id="gameMode">
        <h1 class="pageText">Välj Spelläge</h1>  
        <button id="playerVsComputer">Spelare mot dator</button>
        <h1 id="commingSoon">Kommer snart</h1>
        <button id="playerVsPlayer">spelare mot spelare<img src="lås.png" alt="lås"></button> 
        
    </div>



    <div id="gameDiv">
        <h1 class="pageText">Vad väljer du?</h1>
        <button class="choiceBtn"><img src="sten.png" alt="Sten">Sten</button>
        <button class="choiceBtn"><img src="sax.png"  alt="Sax">Sax</button>
        <button class="choiceBtn"><img src="påse.png" alt="Påse">Påse</button>
        
    </div>

    <div id="finalPage">
        <h1 class="pageText">Vinnare är:</h1> 
        <h1 class="gameText" id="resultText"></h1>
        <h1 class="gameText" id="playerText"></h1>
        <h1 class="gameText" id="computerText"></h1>
        
        <button onClick="window.location.reload();" id="refresh">Spela igen!</button>


    </div>
  




    
       


    <script src="main.js"></script>
</body>
</html>
